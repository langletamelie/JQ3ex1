<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice1</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <form>
    <label for="text"></label><input type="text" name="text" id="text" />
    <button type="button" name="button" id="button">CLIQUE</button>
  </form>
  <script>
    var number = 0;
    //ajout d'un clic Ã  chaque fois qu'on clique sur le bouton
    $('#button').click(function(){
      number ++;
      $('#text').val(number);
    });
  </script>
</body>
</html>
